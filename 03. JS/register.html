<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <form action="#" method="post" onsubmit="return validateRegister()">
        <h2>Register</h2>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br>
        <span id="fullnameError" class="error">Full Name cannot be empty</span>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error">Enter a valid email address</span>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <span id="usernameError" class="error">Username must be at least 4 characters</span>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <span id="passwordError" class="error">Password must be at least 8 characters</span>

        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br>
        <span id="confirmPasswordError" class="error">Passwords do not match</span>

        <input type="submit" value="Register">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>

    <script>
        function validateRegister() {
            let fullname = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let fullnameError = document.getElementById("fullnameError");
            let emailError = document.getElementById("emailError");
            let usernameError = document.getElementById("usernameError");
            let passwordError = document.getElementById("passwordError");
            let confirmPasswordError = document.getElementById("confirmPasswordError");
            let isValid = true;

            // Reset error messages
            fullnameError.style.display = "none";
            emailError.style.display = "none";
            usernameError.style.display = "none";
            passwordError.style.display = "none";
            confirmPasswordError.style.display = "none";

            // Full Name validation
            if (fullname.trim() === "") {
                fullnameError.style.display = "block";
                isValid = false;
            }

            // Email validation
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.style.display = "block";
                isValid = false;
            }

            // Username validation
            if (username.length < 4) {
                usernameError.style.display = "block";
                isValid = false;
            }

            // Password validation
            if (password.length < 8) {
                passwordError.style.display = "block";
                isValid = false;
            }

            // Confirm Password validation
            if (password !== confirmPassword) {
                confirmPasswordError.style.display = "block";
                isValid = false;
            }

            return isValid; // Form submits only if all validations pass
        }
    </script>
</body>
</html>
