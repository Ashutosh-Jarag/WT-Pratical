<div class="container">
    <h1>Simple To-Do List</h1>
    
    <!-- Form to add a new to-do item -->
    <form (ngSubmit)="addTodo()">
      <input 
        type="text" 
        [(ngModel)]="newTodo" 
        name="newTodo" 
        placeholder="Enter a new task" 
        required 
      />
      <button type="submit">Add Task</button>
    </form>
  
    <!-- Display the to-do list -->
    <ul>
      <li *ngFor="let todo of todos">{{ todo }}</li>
    </ul>
  </div>
